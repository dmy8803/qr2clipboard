<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRコードリーダー</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.3.1/dist/jsQR.min.js"></script>
    <style>
        .video-container {
            position: relative;
            width: 100%;
            height: 50vh;
            overflow: hidden;
        }

        #preview {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }

        #results {
            padding-left: 5%;
            padding-right: 5%;
        }
    </style>
</head>

<body>

<div>
    <input type="checkbox" id="toggleDate" checked>
    <label for="toggleDate">日付を表示</label>
</div>

<div class="video-container">
    <video id="preview"></video>
</div>

<div id="results">
    <p><strong>読み取り個数:</strong> <span id="count">0</span></p>
    <h3>読み取ったQRコード:</h3>
    <ul id="qr-list"></ul>
</div>

<script>
    const video = document.getElementById('preview');
    const qrList = document.getElementById('qr-list');
    const countEl = document.getElementById('count');
    let qrCount = 0;
    let scannedCodes = [];

    let isDateVisible = true;

    document.getElementById('toggleDate').addEventListener('change', function() {
        isDateVisible = this.checked;
        updateDateVisibility();
    });

    function updateDateVisibility() {
        const dateElements = document.querySelectorAll('#qr-list span');
        dateElements.forEach(span => {
            if (isDateVisible) {
                span.style.display = 'inline';
            } else {
                span.style.display = 'none';
            }
        });
    }

    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } }).then((stream) => {
        video.srcObject = stream;
        video.play();

        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');

        setInterval(async () => {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);

                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const qrCodeResult = jsQR(imageData.data, canvas.width, canvas.height);

                if (qrCodeResult && !scannedCodes.includes(qrCodeResult.data)) {
                    const now = new Date();
                    const formattedDate = `${now.getMonth() + 1}/${now.getDate()} ${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}:${String(now.getSeconds()).padStart(2, '0')}`;
                    scannedCodes.push(qrCodeResult.data);

                    const li = document.createElement('li');
                    if (isDateVisible) {
                        li.innerHTML = `<span>${formattedDate}</span> - ${qrCodeResult.data}`;
                    } else {
                        li.innerHTML = `${qrCodeResult.data}`;
                    }

                    qrList.appendChild(li);

                    qrCount++;
                    countEl.textContent = qrCount;

                    navigator.clipboard.writeText(qrCodeResult.data).then(() => {
                        console.log("クリップボードに保存しました。");
                    }).catch(err => {
                        console.error("クリップボードへのアクセスに失敗:", err);
                    });
                }
            }
        }, 100);

    }).catch((err) => {
        console.error("カメラのアクセスに失敗しました:", err);
    });
</script>

</body>
</html>
