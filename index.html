<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Reader</title>
    <style>
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9のアスペクト比 */
            overflow: hidden;
        }

        #preview {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

<div class="video-container">
    <video id="preview" autoplay playsinline></video>
</div>

<div id="result"></div>
<div id="total"></div>

<!-- 特定のバージョンを指定 -->
<script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.20.0"></script>
<script>
    const video = document.getElementById('preview');
    const codeReader = new ZXing.BrowserQRCodeReader();
    let scannedCodes = [];

    // サウンドを一度だけ生成
    const successSound = new Audio('success_sound.mp3');

    codeReader.getVideoInputDevices()
        .then((videoInputDevices) => {
            return codeReader.startContinuousDecodeFromVideoDevice(videoInputDevices[0].deviceId, 'preview');
        })
        .then((result) => {
            video.play();

            result.addEventListener('scan', (e) => {
                if (e && e.data && !scannedCodes.includes(e.data)) {
                    scannedCodes.push(e.data);

                    navigator.clipboard.readText().then((text) => {
                        if (!text.includes(e.data)) {
                            navigator.clipboard.writeText(text + "\n" + e.data);
                        }
                    });

                    // サウンドを再生
                    successSound.play();

                    document.getElementById('result').innerText = scannedCodes.join("\n");
                    document.getElementById('total').innerText = `Total: ${scannedCodes.length}`;
                }
            });
        })
        .catch((error) => {
            console.error(error);
        });
</script>
</body>
</html>
