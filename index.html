<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Reader</title>
    <style>
        /* レスポンシブ対応のためのCSS */
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9のアスペクト比 */
            overflow: hidden;
        }

        #preview {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

<!-- カメラの映像を表示するためのvideoエレメントをコンテナでラップ -->
<div class="video-container">
    <video id="preview" autoplay playsinline></video>
</div>

<div id="result"></div>
<div id="total"></div>

<script src="https://cdn.jsdelivr.net/npm/@zxing/library@latest"></script>
<script>
    const video = document.getElementById('preview');
    const codeReader = new ZXing.BrowserQRCodeReader();
    let scannedCodes = [];

    codeReader.getVideoInputDevices()
        .then((videoInputDevices) => {
            return codeReader.startContinuousDecodeFromVideoDevice(videoInputDevices[0].deviceId, 'preview')
        })
        .then((result) => {
            video.play(); // カメラの映像をvideoエレメントに再生させる

            result.addEventListener('scan', (e) => {
                if (e && e.data) {
                    if (!scannedCodes.includes(e.data)) {
                        scannedCodes.push(e.data);

                        const currentClipboardData = navigator.clipboard.readText().then((text) => {
                            if (!text.includes(e.data)) {
                                navigator.clipboard.writeText(text + "\n" + e.data);
                            }
                        });

                        // サウンドを再生 (適切なサウンドファイルのURLをセットしてください)
                        let audio = new Audio('success-sound.mp3');
                        audio.play();

                        document.getElementById('result').innerText = scannedCodes.join("\n");
                        document.getElementById('total').innerText = `Total: ${scannedCodes.length}`;
                    }
                }
            });
        })
        .catch((error) => {
            console.error(error);
        });
</script>
</body>
</html>
