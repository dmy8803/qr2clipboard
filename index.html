<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRコードリーダー</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.3.1/dist/jsQR.min.js"></script>
    <script src="https://cdn.rawgit.com/serratus/quaggaJS/0420d5e0/dist/quagga.min.js"></script>
    <style>
        .video-container {
            position: relative;
            width: 100%;
            height: 50vh;
            overflow: hidden;
        }

        #preview {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }

        #results {
            padding-left: 5%;
            padding-right: 5%;
        }

        .date-content,
        .date-separator {
            display: none;
        }

        .show-date .date-content,
        .show-date .date-separator {
            display: inline;
        }
    </style>
</head>

<body>

<div class="video-container">
    <video id="preview" playsinline></video>
</div>

<div id="results">
    <p><strong>読み取り数:</strong> <span id="count">0</span></p>
    <label>
        <input type="checkbox" id="toggle-date" checked> 日時を表示
    </label>
    <h3>読み取り済みQRコード:</h3>
    <ul id="qr-list" class="show-date"></ul>
</div>

<script>
    const video = document.getElementById('preview');
    const qrList = document.getElementById('qr-list');
    const countEl = document.getElementById('count');
    const toggleDate = document.getElementById('toggle-date');
    let qrCount = 0;
    let scannedCodes = [];

    toggleDate.addEventListener('change', function() {
        qrList.classList.toggle('show-date', this.checked);
    });

    function handleQRCode(result) {
        if (result && !scannedCodes.includes(result.data)) {
            scannedCodes.push(result.data);
            displayResult(result.data);
        }
    }

    function handleBarCode(result) {
        if (result && result.codeResult && !scannedCodes.includes(result.codeResult.code)) {
            scannedCodes.push(result.codeResult.code);
            displayResult(result.codeResult.code);
        }
    }

    function displayResult(data) {
        const now = new Date();
        const formattedDate = `${now.getMonth() + 1}/${now.getDate()} ${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}:${String(now.getSeconds()).padStart(2, '0')}`;

        const li = document.createElement('li');
        li.innerHTML = `<span class="date-content">${formattedDate}</span> <span class="date-separator">-</span> ${data}`;
        qrList.appendChild(li);

        navigator.clipboard.writeText(data);
        qrCount++;
        countEl.textContent = qrCount;
        const audio = new Audio('success_sound.mp3');
        audio.play();
    }

    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
    .then((stream) => {
        video.srcObject = stream;
        video.play();

        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');

        setInterval(() => {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);

                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const qrCodeResult = jsQR(imageData.data, canvas.width, canvas.height);

                handleQRCode(qrCodeResult);

                Quagga.decodeSingle({
                    decoder: {
                        readers: ["ean_reader"]
                    },
                    locate: true,
                    src: canvas.toDataURL()
                }, handleBarCode);
            }
        }, 100);
    })
    .catch((err) => {
        console.error("カメラへのアクセスに失敗しました", err);
    });
</script>

</body>
</html>
