<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRコードリーダー</title>

    <style>
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9のアスペクト比 */
            overflow: hidden;
        }

        #preview {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>

    <!-- ZXingライブラリのCDNリンク -->
    <script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.20.0"></script>
</head>

<body>

<div class="video-container">
    <video id="preview" autoplay playsinline></video>
</div>

<!-- 保存した値と個数を表示するエリア -->
<div id="results">
    <p><strong>読み取り個数:</strong> <span id="count">0</span></p>
    <h3>読み取ったQRコード:</h3>
    <ul id="qr-list"></ul>
</div>

<script>
    const video = document.getElementById('preview');
    const qrList = document.getElementById('qr-list');
    const countEl = document.getElementById('count');
    let qrCount = 0;

    const codeReader = new ZXing.BrowserQRCodeReader();

    // サウンドを一度だけ生成
    const successSound = new Audio('success_sound.mp3');

    codeReader.getVideoInputDevices()
        .then((videoInputDevices) => {
            return codeReader.startContinuousDecodeFromVideoDevice(videoInputDevices[0].deviceId, 'preview');
        })
        .then((result) => {
            video.play();

            result.addEventListener('scan', (e) => {
                if (e && e.data && !scannedCodes.includes(e.data)) {
                    scannedCodes.push(e.data);

                    navigator.clipboard.readText().then((text) => {
                        if (!text.includes(e.data)) {
                            navigator.clipboard.writeText(text + "\n" + e.data);
                        }
                    });

                    // サウンドを再生
                    successSound.play();

                    const li = document.createElement('li');
                    li.textContent = e.data;
                    qrList.appendChild(li);
                    qrCount++;
                    countEl.textContent = qrCount;
                }
            });
        })
        .catch((error) => {
            console.error(error);
        });
</script>

</body>
</html>
