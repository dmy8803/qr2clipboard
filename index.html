<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRコードリーダー</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.3.1/dist/jsQR.min.js"></script>
    <style>
        .video-container {
            position: relative;
            width: 100%;
            height: 50vh;
            overflow: hidden;
        }

        #preview {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }

        #results {
            padding-left: 5%;
            padding-right: 5%;
        }

        .date-separator {
            display: none; /* 初期状態では非表示にしておく */
        }
    </style>
</head>

<body>

<div class="video-container">
    <video id="preview"></video>
</div>

<div id="results">
    <p><strong>読み取り個数:</strong> <span id="count">0</span></p>

    <!-- 日付の表示をトグルするチェックボックス -->
    <label>
        <input type="checkbox" id="toggleDate"> 日付の表示
    </label>

    <h3>読み取ったQRコード:</h3>
    <ul id="qr-list"></ul>
</div>

<script>
    const video = document.getElementById('preview');
    const qrList = document.getElementById('qr-list');
    const countEl = document.getElementById('count');
    let qrCount = 0;
    let scannedCodes = [];

    // カメラのストリームを取得
    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } }).then((stream) => {
        video.srcObject = stream;
        video.play();

        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');

        setInterval(() => {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);

                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const qrCodeResult = jsQR(imageData.data, canvas.width, canvas.height);

                if (qrCodeResult && !scannedCodes.includes(qrCodeResult.data)) {
                    scannedCodes.push(qrCodeResult.data);

                    // 日時のフォーマット
                    const now = new Date();
                    const formattedDate = `${now.getMonth() + 1}/${now.getDate()} ${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}:${String(now.getSeconds()).padStart(2, '0')}`;

                    // 画面表示
                    const li = document.createElement('li');
                    li.innerHTML = `<span>${formattedDate}</span> <span class="date-separator">-</span> ${qrCodeResult.data}`;
                    qrList.appendChild(li);

                    qrCount++;
                    countEl.textContent = qrCount;

                    // クリップボードへのコピー
                    navigator.clipboard.writeText(qrCodeResult.data);
                }
            }
        }, 100);

    }).catch((err) => {
        console.error("カメラのアクセスに失敗しました:", err);
    });

    // 日付の表示トグルの処理
    const toggleDateCheckbox = document.getElementById('toggleDate');
    toggleDateCheckbox.addEventListener('change', function() {
        const dates = document.querySelectorAll('#qr-list > li > span:first-child');
        const separators = document.querySelectorAll('.date-separator');

        if (this.checked) {
            dates.forEach(date => date.style.display = 'inline');
            separators.forEach(separator => separator.style.display = 'inline');
        } else {
            dates.forEach(date => date.style.display = 'none');
            separators.forEach(separator => separator.style.display = 'none');
        }
    });

</script>

</body>
</html>
