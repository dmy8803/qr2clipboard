<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRコードリーダー</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.3.1/dist/jsQR.min.js"></script>
    <style>
        .video-container {
            position: relative;
            width: 100%;
            height: 50vh; /* 端末の縦幅の50% */
            overflow: hidden;
        }

        #preview {
            position: absolute;
            top: 0;
            left: 50%; /* 左から中央に位置させるため */
            transform: translateX(-50%); /* 横位置の中央揃えの調整 */
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }

        #results {
            padding-left: 5%; /* 左側にpaddingを追加 */
        }
    </style>
</head>

<body>

<div class="video-container">
    <video id="preview"></video>
</div>

<div id="results">
    <p><strong>読み取り個数:</strong> <span id="count">0</span></p>
    <h3>読み取ったQRコード:</h3>
    <ul id="qr-list"></ul>
</div>

<script>
    const video = document.getElementById('preview');
    const qrList = document.getElementById('qr-list');
    const countEl = document.getElementById('count');
    let qrCount = 0;
    let scannedCodes = [];

    // カメラのストリームを取得
    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } }).then((stream) => {
        video.srcObject = stream;
        video.play();

        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');

        setInterval(async () => {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);

                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const qrCodeResult = jsQR(imageData.data, canvas.width, canvas.height);

                if (qrCodeResult && !scannedCodes.includes(qrCodeResult.data)) {
                    scannedCodes.push(qrCodeResult.data);
                    const currentClipboardContent = await navigator.clipboard.readText();
                    if (!currentClipboardContent.includes(qrCodeResult.data)) {
                        // クリップボードにコピー
                        navigator.clipboard.writeText(qrCodeResult.data);
                        // QRコードの内容を画面に表示
                        const li = document.createElement('li');
                        li.textContent = qrCodeResult.data;
                        qrList.appendChild(li);
                        qrCount++;
                        countEl.textContent = qrCount;

                        // 読み取り成功の音を発生させる (適切な音ファイルを指定してください)
                        const audio = new Audio('success_sound.mp3');
                        audio.play();
                    }
                }
            }
        }, 100);

    }).catch((err) => {
        console.error("カメラのアクセスに失敗しました:", err);
    });
</script>

</body>
</html>
